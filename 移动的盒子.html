<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 150px;
            height: 150px;
            background-color: tomato;
            position: relative;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>


    <script>
        var div1 = document.getElementById('div1');


        div1.onmousedown = function(e){
            e = e || window.event;

            
            var offsetX1 = e.offsetX;
            var offsetY1 = e.offsetY;

            div1.onmouseover = function(E){
                E = E || window.event;
                var client1 = E.clientX;
                var client2 = E.clientY;
                
            }
           
            div1.style.top = (offsetX1 - client1) + 'px';
            div1.style.left = (offsetY1 - client2) + 'px';
        }
    </script>
</body>
</html>
